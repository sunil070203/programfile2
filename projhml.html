<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graveyard Judgement</title>
  <link rel="stylesheet" href="projcss.css">
</head>
<body>
  <div class="graveyard">
    <h1>Welcome to the Graveyard of Judgement</h1>
    <div class="gate">Enter if you dare...</div>
                                                                                                    
    <form id="sinForm">
      <label for="sinInput">Confess your mistake:</label><br>
      <input type="text" id="sinInput" placeholder="I lied to my friend..." required />
      <button type="submit">Confess</button>
    </form>

    <div id="evil">
      <img src="./skull.jpg " alt="Evil Shadow" />
      <div id="judgement"></div>
    </div>
  </div>

  <script src="projjs.js"></script>
</body>
</html>
